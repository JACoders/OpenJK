//
// SP JEDI ACADEMY DEFAULT CONFIG
//

unbindall

//
// WEAPONS
//
bind    1               "weapon 1"
bind    2               "weapon 2"
bind    3               "weapon 3"
bind    4               "weapon 4"
bind    5               "weapon 5"
bind    6               "weapon 6"
bind    7               "weapon 7"
bind    8               "weapon 8"
bind	9               "weapon 13"
bind    0               "weapon 9"
bind    -               "weapon 10"
bind	=               "weapon 0"

bind    \           	weapongrabbed
bind    [          	weapprev
bind    ]           	weapnext
bind    mwheelup      	weapprev
bind    mwheeldown    	weapnext

//
// CHARACTER CONTROLS
//
bind    CTRL            +attack
bind    ALT             +altattack
bind    SHIFT           +speed
bind    v           	+strafe
bind    PGUP        	+lookup
bind    PGDN        	+lookdown
bind    END         	centerview
bind    c           	+movedown
bind    SPACE       	+moveup
bind    ENTER           +use
bind    r               +use


bind    UPARROW     	+forward
bind    DOWNARROW   	+back
bind    LEFTARROW   	+left
bind    RIGHTARROW  	+right
bind    w           	+forward
bind    a           	+moveleft
bind    s          	+back
bind    d           	+moveright
bind    ,           	+moveleft
bind    .           	+moveright

//
// FORCE POWERS
//

bind    F1	force_throw
bind    F2	force_pull
bind	F3	force_speed
bind	F4	force_sight

bind	f	+useforce
bind	e	forcenext
bind	q	forceprev

bind 	TAB     datapad
bind 	m       datapad
bind 	p 	"cg_thirdperson !"
bind 	l	saberAttackCycle

//
// INVENTORY
//

//
// QUICK KEYS
//

//single only
bind    F9            "load quick"
bind    F10           "uimenu ingameloadmenu"
bind    F11           "uimenu ingamesavemenu"
bind    F12           "save quick"

//
// MOUSE OPTIONS
//

bind    /           +mlook

//
// MOUSE BUTTONS
//

bind    MOUSE1      +attack
bind    MOUSE2      +altattack
bind    MOUSE3      saberAttackCycle


