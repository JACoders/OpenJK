// Server Configuration for Jedi Academy Multiplayer

// Server Information
set sv_hostname "Jedi Academy Server"  // Server name
set sv_maxclients "16"                 // Max players
set sv_privateclients "0"              // Max private clients (if any)

set g_password ""                      // Set a password for the server (leave empty for no password)
set sv_allowAnonymous "1"              // Allow anonymous logins (0 to disallow)

set sv_pure "1"                        // Enforce pure server (only vanilla files allowed)

set sv_fps "20"                        // Server frames per second (higher = more server load)

// Game Mode Settings
set g_gametype "mp"                    // Multiplayer game mode (mp for most modes)
set g_autoMapCycle "1"                 // Auto-cycle maps (1 to enable, 0 to disable)
set g_startingWeapon "WP_BRYAR_PISTOL" // Starting weapon (default is WP_BRYAR_PISTOL)

// Map Settings
set mapcyclefile "mapcycle.txt"        // Path to the map cycle file

// Admin Settings
set rconpassword "adminpass"           // RCON password for remote server control
set g_admin "1"                        // Enable admin support (set to 1 for admin support)
set g_allowVote "1"                    // Allow voting on maps, modes, etc.

set teamdamage "1"                     // Enable team damage (0 for off, 1 for on)
set g_teamAutoBalance "1"              // Enable team auto-balance

// Miscellaneous
set sv_maxRate "25000"                 // Max rate (network bandwidth) for players
set sv_minRate "15000"                 // Min rate for players

// Logging Settings
set logfile "1"                        // Enable server logging (1 for yes, 0 for no)
set logFileName "server_log.txt"       // Log file name

map mp/ffa1                            // Initial map 